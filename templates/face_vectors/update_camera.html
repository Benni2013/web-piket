{% extends 'base.html' %}

{% block title %}Update Vektor Wajah - Web Piket SILAB{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-camera-video"></i> Update Vektor Wajah (Kamera)</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i> 
                    Sistem akan mengambil <strong>20 foto baru</strong> dan menghapus vektor lama.
                </div>
                
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="capture-overlay">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="mt-2 fw-bold">Capturing...</div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <button id="startBtn" class="btn btn-warning btn-custom" onclick="startUpdate()">
                        <i class="bi bi-arrow-repeat"></i> Mulai Update (20 Foto)
                    </button>
                    <button id="cancelBtn" class="btn btn-secondary btn-custom" onclick="cancelUpdate()" style="display:none;">
                        <i class="bi bi-x-circle"></i> Batal
                    </button>
                </div>
                
                <div id="progressBar" class="mt-4" style="display:none;">
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated bg-warning" 
                             role="progressbar" style="width: 0%"></div>
                    </div>
                    <p class="text-center mt-2" id="statusText">Preparing...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let updating = false;

async function startUpdate() {
    if (updating) return;
    
    if (!confirm('Yakin ingin update vektor wajah? Vektor lama akan dihapus.')) {
        return;
    }
    
    updating = true;
    
    // Update UI
    document.getElementById('startBtn').style.display = 'none';
    document.getElementById('cancelBtn').style.display = 'inline-block';
    document.getElementById('progressBar').style.display = 'block';
    
    // Start camera
    const cameraStarted = await startCamera('video');
    if (!cameraStarted) {
        resetUI();
        return;
    }
    
    // Wait for camera to stabilize
    await new Promise(resolve => setTimeout(resolve, 2000));
    
    try {
        // Capture 20 images
        updateProgress(0, 'Capturing images...');
        const images = await captureMultipleImages('video', 20, 500);
        
        updateProgress(80, 'Mengirim ke server...');
        
        // Send to server
        const response = await fetch('{% url "face_vectors:update_camera" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ images: images })
        });
        
        const result = await response.json();
        
        if (result.success) {
            updateProgress(100, 'Update berhasil!');
            setTimeout(() => {
                window.location.href = result.redirect;
            }, 1000);
        } else {
            alert('Error: ' + result.message);
            resetUI();
        }
        
    } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan: ' + error.message);
        resetUI();
    }
}

function cancelUpdate() {
    updating = false;
    stopCamera();
    resetUI();
}

function updateProgress(percent, text) {
    document.getElementById('progress').style.width = percent + '%';
    document.getElementById('statusText').textContent = text;
}

function resetUI() {
    updating = false;
    stopCamera();
    document.getElementById('startBtn').style.display = 'inline-block';
    document.getElementById('cancelBtn').style.display = 'none';
    document.getElementById('progressBar').style.display = 'none';
    document.getElementById('progress').style.width = '0%';
}
</script>
{% endblock %}
